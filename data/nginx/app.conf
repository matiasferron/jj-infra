server {
    listen 80;
    server_name devjjapp.sytes.net;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name devjjapp.sytes.net;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/devjjapp.sytes.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/devjjapp.sytes.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    
    location / {
        proxy_pass         http://jibber-jabber-client:80/;
        proxy_set_header   Host $host;
    }
}