server {
    listen 80;
    server_name devjjapp.sytes.net;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name devjjapp.sytes.net;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/devjjapp.sytes.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/devjjapp.sytes.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

       location /api/posts {
           proxy_pass         http://jj-posts:8080/api/posts;
           proxy_set_header   Host $host;
       }

       location /api/likes {
           proxy_pass         http://jj-posts:8080/api/likes;
           proxy_set_header   Host $host;
       }

       location /api/users {
           proxy_pass         http://jj-user:8080/api/users;
           proxy_set_header   Host $host;
       }

       location /api/login {
          proxy_pass          http://jj-user:8080/api/login;
          proxy_set_header    Host $host;
       }


       location /api/followers {
          proxy_pass         http://jj-user:8080/api/followers;
          proxy_set_header    Host $host;
       }

        location / {
            proxy_pass         http://jibber-jabber-client:80/;
            proxy_set_header   Host $host;
        }
}